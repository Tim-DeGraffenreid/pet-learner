<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Learner: Hugging Face Spaces Gradio Client</title>
</head>
<body>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest";

        async function fetchImageAndPredict() {
            const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
            const exampleImage = await response_0.blob();

            const client = await Client.connect("tkd01/minima");
            const result = await client.predict("/predict", { 
                img: exampleImage, // blob in 'img' Image component
            });

            console.log(result.data);
        }

        fetchImageAndPredict();
    </script>
</body>
</html>
